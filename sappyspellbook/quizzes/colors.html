      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

<body>
  <div class="topnav">
    <a href="https://mythronn.github.io/sappyspellbook/" class="Home" >HOME</a>

  <h1>Class Color Match Game</h1>
  <h2>Which class matches this color?</h2>
  <div id="game-container">
    <div class="button-container"><button class="class-button" id="description"></button></div>
    <div class="button-container"><button class="class-button" id="score">Score: 0</button></div>
    <div class="button-container" id="button-container"></div>
  </div>

  <script>
    // https://wiki.amtgard.com/Sash
    const classes = {
      "Anti-Paladin": ["Silver", "#C0C0C0"],
      "Archer": ["Orange", "#ff6600"],
      "Assassin": ["Black", "#000000"],
      "Barbarian": ["White", "#ffffff"],
      "Bard": ["Blue", "#0047AB"],
      "Druid": ["Brown", "#83441a"],
      "Healer": ["Red", "#ac0404"],
      "Monk": ["Grey", "#7c7c7c"],
      "Paladin": ["Gold", "#D3AF37"],
      "Peasant": ["No Sash, no Garb", ""],
      "Reeve": ["Black and White, Checkered or Striped", ""],
      "Scout": ["Green", "#00a800"],
      "Warrior": ["Purple", "#8400b8"],
      "Wizard": ["Yellow", "#FFD700"],
      "Monster": ["No sash, appropriate garb", ""]
    };

    const gameContainer = document.getElementById('game-container');
    const buttonContainer = document.getElementById('button-container');
    const description = document.getElementById('description');
    const scoreDisplay = document.getElementById('score');
    let score = 0;
    let currentClass = "";

    function getRandomClass() {
        const keys = Object.keys(classes)
        var newClass = keys[Math.floor(Math.random() * keys.length)]
        return newClass != currentClass ? newClass : getRandomClass()
    }

    function startGame() {
        gameLoop()
        createButtons();
    }

    function gameLoop(){
        currentClass = getRandomClass()
        description.innerHTML = classes[currentClass][0]
        var hexColor = classes[currentClass][1]
        gameContainer.style.backgroundColor = "rgba(0,0,0,0)"
        if(hexColor != "") gameContainer.style.backgroundColor = hexColor
    }

    function createButtons() {
        buttonContainer.innerHTML = ""
        Object.keys(classes).forEach(cls => {
            const button = document.createElement('button')
            button.innerText = cls
            button.className = 'class-button'
            button.onclick = () => checkAnswer(cls)
            buttonContainer.appendChild(button)
        });
    }

    function checkAnswer(selectedClass) {
        score += (selectedClass === currentClass)*2 - 1
        scoreDisplay.innerText = `Score: ${score}`
        gameLoop()
    }

    // Start the game on load
    window.onload = startGame;
  </script>
</body>
